<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | WheelOfTorture</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=480 height=480 style="width: 480px; height: 480px; background: #231F20"></canvas>
    <script src="Build/WoT.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/WoT.data",
        frameworkUrl: "Build/WoT.framework.js",
        codeUrl: "Build/WoT.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "WoT",
        productName: "WheelOfTorture",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
